name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # 1Ô∏è‚É£ –ö–ª–æ–Ω–∏—Ä—É–µ–º —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Node 22
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      # 3Ô∏è‚É£ –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º pnpm –≥–ª–æ–±–∞–ª—å–Ω–æ
      - name: Install pnpm
        run: npm install -g pnpm@8

      # 4Ô∏è‚É£ –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤–µ—Ä—Å–∏–∏ pnpm (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
      - name: Check pnpm version
        run: pnpm -v

      # 5Ô∏è‚É£ –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –ø—Ä–æ–µ–∫—Ç–∞
      - name: Install dependencies
        run: pnpm install

      # 6Ô∏è‚É£ –°–æ–±–∏—Ä–∞–µ–º –ø—Ä–æ–µ–∫—Ç (Vite —Å–æ–∑–¥–∞—ë—Ç dist/)
      - name: Build project
        run: pnpm run build

      # 7Ô∏è‚É£ –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ index.html –µ—Å—Ç—å –≤ dist
      - name: Verify dist contents
        run: |
          echo "=== Dist folder contents ==="
          ls -la dist/
          if [ -f "dist/index.html" ]; then
            echo "‚úÖ index.html found!"
          else
            echo "‚ùå index.html NOT found!"
            exit 1
          fi

      # 8Ô∏è‚É£ –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º Pages
      - name: Setup Pages
        uses: actions/configure-pages@v3

      # 9Ô∏è‚É£ –ó–∞–≥—Ä—É–∂–∞–µ–º –∞—Ä—Ç–µ—Ñ–∞–∫—Ç dist
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      # üîü –î–µ–ø–ª–æ–π –Ω–∞ GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
